<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load humanize %}
<head>
  <meta charset="UTF-8">
  
  <title>{{ profile.full_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <!-- Nav start -->
  <nav id="header" class="w-full z-30 top-10 py-1 bg-white shadow-lg border-b mt-2">
    <div class="w-full flex items-center justify-between mt-0 px-6 py-2">
      <label for="menu-toggle" class="cursor-pointer md:hidden block">
        <svg class="fill-current text-blue-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 20 20">
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle">

      <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
        <nav>
          <ul class="md:flex items-center justify-between text-base text-blue-600 pt-4 md:pt-0">
            <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                href="index.html">Home</a></li>
            <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                href="album.html">Album</a></li>
            <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                href="#">About</a></li>
          </ul>
        </nav>
      </div>

      <div class="order-2 md:order-3 flex flex-wrap items-center justify-end mr-0 md:mr-4" id="nav-content">
        <div class="auth flex items-center w-full md:w-full">
          <button
            class="bg-transparent text-gray-800  p-2 rounded border border-gray-300 mr-4 hover:bg-gray-100 hover:text-gray-700">Sign
            in</button>
          <button class="bg-blue-600 text-gray-200  p-2 rounded  hover:bg-blue-500 hover:text-gray-100">Sign
            up</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Nav end -->

  <div class="w-screen h-screen bg-white flex flex-row flex-wrap p-3 mt-5">
    <div class="mx-auto w-2/3">
      <!-- Profile Card -->
      <div class="rounded-lg shadow-lg bg-gray-600 w-full flex flex-row flex-wrap p-3 antialiased" style="
          background-image: url('https://images.unsplash.com/photo-1578836537282-3171d77f8632?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
          background-repeat: no-repat;
          background-size: cover;
          background-blend-mode: multiply;">
          {% for pro in profile %}
        <div class="md:w-1/3 w-full">

         <img class="rounded-full shadow-lg flex" src="{{ pro.image.url }}"> 
     
        </div>
        <div class="md:w-2/3 w-full px-3 flex flex-row flex-wrap">
          <div class="w-full text-right text-gray-700 font-semibold relative pt-3 md:pt-0">
            <div class="text-2xl text-white leading-tight">{{ pro.full_name | title }}</div>
            <div class="text-normal text-gray-300 hover:text-gray-400 cursor-pointer"><span
                class="border-b border-dashed border-gray-500 pb-1">{{ pro.bio }}</span></div>
            <div
              class="text-sm text-gray-300 hover:text-gray-400 cursor-pointer md:absolute pt-3 md:pt-0 bottom-0 right-0">
              Joined: <b>{{ pro.joind_date | naturaltime }}</b></div>
        </div>
          {% endfor %}
 
         
        </div>


      </div>
      <!-- End Profile Card -->
   
      <!-- component -->
   
  <div class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4 px-4 mt-4">
    <!-- SMALL CARD ROUNDED -->
    <div class="bg-gray-100 border-indigo-600 dark:bg-gray-800 bg-opacity-95 border-opacity-60 | p-2 border-solid rounded-2xl border-2 | flex justify-around cursor-pointer | dark:hover:bg-indigo-600 hover:border-transparent | transition-colors duration-500">
      <img class="w-16 h-16 object-cover" src="https://cdn.dribbble.com/users/1928732/screenshots/13537208/media/89b7c14b3b6fad4a3c9698267182c502.jpg?compress=1&resize=800x600" alt="" />
      <div class="flex flex-col justify-center">
        <p class="text-gray-900 dark:text-gray-300 font-semibold">Photos</p>
        <p class="text-black dark:text-gray-100 text-justify font-semibold">15 000,00</p>
      </div>
    </div>
    <!-- END SMALL CARD ROUNDED -->

    <!-- SMALL CARD ROUNDED -->
    <div class="bg-gray-100 border-red-600 dark:bg-gray-800 bg-opacity-95 border-opacity-60 | p-2 border-solid rounded-2xl border-2 | flex justify-around cursor-pointer | dark:hover:bg-red-600 hover:border-transparent | transition-colors duration-500">
      <img class="w-16 h-16 object-cover" src="https://png.pngtree.com/png-vector/20190223/ourmid/pngtree-vector-like-icon-png-image_695769.jpg" alt="" />
      <div class="flex flex-col justify-center">
        <p class="text-gray-900 dark:text-gray-300 font-semibold">Likes</p>
        <p class="text-black dark:text-gray-100 text-justify font-semibold">15 000,00</p>
      </div>
    </div>
    <!-- END SMALL CARD ROUNDED -->

    <!-- SMALL CARD ROUNDED -->
    <div class="bg-gray-100 border-yellow-600 dark:bg-gray-800 bg-opacity-95 border-opacity-60 | p-2 border-solid rounded-2xl border-2 | flex justify-around cursor-pointer |  dark:hover:bg-yellow-600 hover:border-transparent | transition-colors duration-500">
      <img class="w-16 h-16 object-cover" src="https://icon-library.com/images/view-icon-png/view-icon-png-9.jpg" alt="" />
      <div class="flex flex-col justify-center">
        <p class="text-gray-900 dark:text-gray-300 font-semibold">Views</p>
        <p class="text-black dark:text-gray-100 text-justify font-semibold">15 000,00</p>
      </div>
    </div>
    <!-- END SMALL CARD ROUNDED -->


  </div>
  <div class="mt-8">
    <a href="{% url 'home' %}"
        class="bg-green-400 text-gray-100 px-5 py-3 font-semibold rounded">Go Back</a>
  </div>
</div>
        

   
    </div>
</body>

</html>
